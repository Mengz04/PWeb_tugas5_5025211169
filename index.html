<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./mystyle.css">
</head>
<body class="m-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-cust-1 vw-100">
        <div class="container">
            <a class="navbar-brand text-dark" href="#"><img class="cust-logo" src="./src/logo.png"></a>
            <button class="navbar-toggler text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-dark nav-item-text" href="#">Home</a></li>
                    <li class="nav-item ms-md-3"><a class="nav-link text-dark nav-item-text" href="#">Basketball</a></li>
                    <li class="nav-item ms-md-3"><a class="nav-link text-dark nav-item-text" href="#">Football</a></li>
                    <li class="nav-item ms-md-3"><a class="nav-link text-dark nav-item-text" href="#">Tennis</a></li>
                    <li class="nav-item ms-md-3"><a class="nav-link text-dark nav-item-text" href="#">Track and Field</a></li>
                    <li class="nav-item ms-md-3"><a class="nav-link cust-icon" href="#">&#128722;</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row vw-100 h-100 align-items-center d-flex flex-md-row flex-sm-column-reverse">
        <div class="col-md-6 d-flex flex-column align-items-center">
            <div class="wrapper mx-md-5 my-5">
                <h1 class="text-sm-center text-md-start">
                    Get in the game with the right tools
                </h1>

                <h3 class="text-sm-center text-md-start">
                    we've got you covered!
                </h3>
                <div class="button-container text-md-start text-sm-center mt-5">
                    <button type="button" class="btn btn-success btn-lg">Search Product</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-sm-5">
            <div id="carouselExampleSlidesOnly" class="carousel carousel-fade w-100" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active" data-bs-interval="3000">
                            <img class="d-block cust-img mx-auto" src="./src/basketball.png" alt="First slide">
                        <div class="carousel-caption d-md-block text-dark">
                            <h5>Basketball equipment</h5>
                        </div>
                    </div>

                    <div class="carousel-item" data-bs-interval="3000">
                        <img class="d-block cust-img mx-auto" src="./src/football.png" alt="Second slide">
                        <div class="carousel-caption d-md-block text-dark">
                            <h5>Football equipment</h5>
                        </div>
                    </div>

                    <div class="carousel-item" data-bs-interval="3000">
                        <img class="d-block cust-img mx-auto" src="./src/tennis.png" alt="Third slide">
                        <div class="carousel-caption d-md-block text-dark">
                            <h5>Tennis equipment</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img class="d-block cust-img mx-auto" src="./src/trackAndField-removebg-preview.png" alt="Fourth slide">
                        <div class="carousel-caption d-md-block text-dark">
                            <h5>Track and field equipment</h5>
                        </div>
                    </div>

            </div>
    </div>

   <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
